<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>休暇届</title>
    <style>
        /* --- 基本デザイン（デザインを完全維持） --- */
        body { font-family: "MS UI Gothic", "Meiryo", sans-serif; background: #f0f4f8; padding: 20px; color: #000; margin: 0; }
        
        .container { 
            width: 170mm; 
            margin: auto; 
            background: white; 
            padding: 15mm; 
            box-sizing: border-box; 
            min-height: 245mm;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .no-print { margin-bottom: 20px; padding: 12px; background: #eef2f7; border-radius: 8px; display: flex; gap: 10px; align-items: center; }
        .btn-back { background: #34495e; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .btn-print { background: #2c3e50; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; flex-grow: 1; font-weight: bold; }

        .top-date-area { text-align: right; font-size: 1.1rem; margin-bottom: 5px; height: 30px; }
        .date-input-mini { border: none; border-bottom: 1px solid #ccc; width: 45px; text-align: center; font-size: 1.1rem; font-family: inherit; background: transparent; }
        .date-input-year { width: 60px; }

        .main-title { text-align: center; font-size: 2.2rem; font-weight: bold; border-top: 3px solid #000; border-bottom: 3px solid #000; padding: 10px 0; margin-bottom: 30px; letter-spacing: 1rem; text-indent: 1rem; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { border: 1px solid #000; height: 50px; font-size: 1.1rem; vertical-align: middle; text-align: center; position: relative; }
        .label-cell { width: 100px; font-weight: bold; }

        .period-content-cell { text-align: center; padding: 15px 0; line-height: 2.2; }
        .period-line { display: block; }
        .period-val { display: inline-block; min-width: 45px; text-align: center; }

        .type-select-browser { width: 90%; padding: 8px; font-size: 1.1rem; font-family: inherit; border: 1px solid #ccc; border-radius: 4px; }
        .type-print-container { display: none; }
        .type-item { position: relative; padding: 0 5px; white-space: nowrap; }
        .circle-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120%; height: 140%; border: 2px solid #000; border-radius: 50%; display: none; pointer-events: none; }
        .selected .circle-overlay { display: block; }

        .printable-cell { height: 100px !important; padding: 0 !important; overflow: hidden; }
        
        .note-container {
            width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; box-sizing: border-box;
        }
        .half-day-selector {
            display: flex; align-items: center; gap: 5px; margin-bottom: 5px; font-size: 1rem;
        }
        .ampm-select { padding: 2px 5px; font-size: 0.9rem; }
        .content-input { 
            width: 90%; height: 40px; border: 1px solid #eee; font-size: 1.1rem; font-family: inherit; 
            text-align: center; resize: none; background: transparent; 
        }

        .print-text-overlay { display: none; }

        .stamp-wrap { margin-top: auto; display: flex; justify-content: flex-end; padding-top: 50px; }
        .stamp-table { width: 220px; }
        .stamp-table td { height: 30px; font-size: 1rem; }
        .stamp-box { height: 85px !important; }

        @media print {
            @page { size: auto; margin: 0; }
            body { background: white; padding: 0; }
            .container { width: 182mm; height: 257mm; padding: 15mm; margin: auto; }
            .no-print { display: none !important; }
            .date-input-mini { border-bottom: none !important; }
            .type-select-browser { display: none !important; }
            .type-print-container { display: flex !important; justify-content: center; align-items: center; width: 100%; height: 100%; font-size: 1.1rem; }
            
            .note-container { display: none !important; }
            .content-input { display: none !important; }
            .print-text-overlay { 
                display: flex !important; align-items: center !important; justify-content: center !important;
                position: absolute; top: 0; left: 0; right: 0; bottom: 0;
                padding: 10px; font-size: 1.1rem; line-height: 1.4; text-align: center; word-break: break-all;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <button class="btn-back" onclick="location.href='index2.html'">戻る</button>
        <input type="month" id="month-picker" onchange="updateSheet()">
        <select id="group-select" onchange="renderGroup(this.value)" style="flex-grow:1;"></select>
        <button class="btn-print" onclick="window.print()">印刷実行</button>
    </div>

    <div class="top-date-area">
        <input type="text" id="top-y" class="date-input-mini date-input-year">年 
        <input type="text" id="top-m" class="date-input-mini">月 
        <input type="text" id="top-d" class="date-input-mini">日
    </div>

    <div class="main-title">休暇届</div>

    <table>
        <tr>
            <td class="label-cell">氏名</td>
            <td><span id="p-name" style="font-size: 1.4rem; font-weight: bold;"></span></td>
        </tr>
    </table>

    <div style="height: 15px;"></div>

    <table>
        <tr>
            <td class="label-cell">期間</td>
            <td class="period-content-cell">
                <span class="period-line"><span id="from-y" class="period-val"></span> 年 <span id="from-m" class="period-val"></span> 月 <span id="from-d" class="period-val"></span> 日 から</span>
                <span class="period-line"><span id="to-y" class="period-val"></span> 年 <span id="to-m" class="period-val"></span> 月 <span id="to-d" class="period-val"></span> 日 まで</span>
                <span class="period-line" style="font-weight: bold; margin-top: 5px;"><span id="total-days"></span> 日間</span>
            </td>
        </tr>
        <tr><td colspan="2" style="border:none; height:15px;"></td></tr>
        <tr>
            <td class="label-cell">種類</td>
            <td>
                <select id="type-select" class="type-select-browser" onchange="drawCircle(this.value)">
                    <option value="有給休暇">有給休暇</option>
                    <option value="慶弔休暇">慶弔休暇</option>
                    <option value="産前産後休暇">産前産後休暇</option>
                    <option value="特別休暇">特別休暇</option>
                </select>
                <div class="type-print-container">
                    <div class="type-item" id="item-有給休暇">有給休暇<div class="circle-overlay"></div></div>
                    <span style="margin:0 8px;">・</span>
                    <div class="type-item" id="item-慶弔休暇">慶弔休暇<div class="circle-overlay"></div></div>
                    <span style="margin:0 8px;">・</span>
                    <div class="type-item" id="item-産前産後休暇">産前産後休暇<div class="circle-overlay"></div></div>
                    <span style="margin:0 8px;">・</span>
                    <div class="type-item" id="item-特別休暇">特別休暇<div class="circle-overlay"></div></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="label-cell printable-cell">事由</td>
            <td class="printable-cell">
                <textarea id="p-reason" class="content-input" oninput="syncPrintText('p-reason', 'p-reason-print')"></textarea>
                <div id="p-reason-print" class="print-text-overlay"></div>
            </td>
        </tr>
        <tr>
            <td class="label-cell printable-cell">備考</td>
            <td class="printable-cell">
                <div id="note-input-area" class="note-container"></div>
                <div id="p-note-print" class="print-text-overlay"></div>
            </td>
        </tr>
    </table>

    <div class="stamp-wrap">
        <table class="stamp-table">
            <tr><td>承認日</td><td>承認印</td></tr>
            <tr><td class="stamp-box"></td><td class="stamp-box"></td></tr>
        </table>
    </div>
</div>

<script>
    let currentGroups = [];
    function syncPrintText(sourceId, targetId) { document.getElementById(targetId).innerText = document.getElementById(sourceId).value; }
    
    function drawCircle(selectedType) {
        document.querySelectorAll('.type-item').forEach(el => el.classList.remove('selected'));
        const target = document.getElementById('item-' + selectedType);
        if (target) target.classList.add('selected');
    }

    function updatePrintNote() {
        const selectors = document.querySelectorAll('.ampm-select');
        let parts = [];
        selectors.forEach(sel => {
            const date = sel.dataset.date;
            const ampm = sel.value;
            if (ampm) parts.push(`${date}日:${ampm}半休`);
        });
        
        const extraNote = document.getElementById('extra-note')?.value || "";
        let finalStr = parts.join('、');
        if (extraNote) finalStr += (finalStr ? ' ' : '') + extraNote;
        
        document.getElementById('p-note-print').innerText = finalStr;
    }

    function updateSheet() {
        const data = JSON.parse(localStorage.getItem('attendance_data')) || {};
        const selectedMonth = document.getElementById('month-picker').value;
        const staffName = localStorage.getItem('my_staff_name') || "";
        document.getElementById('p-name').innerText = staffName;
        
        const today = new Date();
        document.getElementById('top-y').value = today.getFullYear();
        document.getElementById('top-m').value = today.getMonth() + 1;
        document.getElementById('top-d').value = today.getDate();

        let leaveDates = Object.keys(data).filter(date => 
            date.startsWith(selectedMonth) && 
            (data[date].note.includes("有給") || data[date].note.includes("半休"))
        ).sort();
        
        const groupSelect = document.getElementById('group-select');
        groupSelect.innerHTML = '';
        currentGroups = [];
        
        if (leaveDates.length > 0) {
            let tempGroup = [leaveDates[0]];
            for (let i = 1; i < leaveDates.length; i++) {
                let prevStr = leaveDates[i-1], currStr = leaveDates[i];
                let prevData = data[prevStr], currData = data[currStr];
                
                let diff = (new Date(currStr) - new Date(prevStr)) / (1000 * 60 * 60 * 24);
                
                // 【ロジック維持】有給(1日)同士かつ連続のみグループ化
                let isBothFull = !prevData.note.includes("半休") && !currData.note.includes("半休");
                
                if (diff === 1 && isBothFull) {
                    tempGroup.push(currStr);
                } else {
                    currentGroups.push([...tempGroup]);
                    tempGroup = [currStr];
                }
            }
            currentGroups.push([...tempGroup]);

            currentGroups.forEach((group, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                const start = group[0].split('-')[2], end = group[group.length - 1].split('-')[2];
                const isHalf = data[group[0]].note.includes("半休");
                opt.text = (start === end) ? `${start}日(${isHalf?'半休':'有給'})` : `${start}日〜${end}日(有給)`;
                groupSelect.appendChild(opt);
            });
            renderGroup(0);
        }
    }

    function renderGroup(index) {
        if (currentGroups.length === 0) return;
        const group = currentGroups[index], data = JSON.parse(localStorage.getItem('attendance_data')) || {};
        const firstDate = new Date(group[0]), lastDate = new Date(group[group.length - 1]);
        
        document.getElementById('from-y').innerText = firstDate.getFullYear();
        document.getElementById('from-m').innerText = firstDate.getMonth() + 1;
        document.getElementById('from-d').innerText = firstDate.getDate();
        document.getElementById('to-y').innerText = lastDate.getFullYear();
        document.getElementById('to-m').innerText = lastDate.getMonth() + 1;
        document.getElementById('to-d').innerText = lastDate.getDate();

        const inputArea = document.getElementById('note-input-area');
        inputArea.innerHTML = '';

        let totalDays = 0;
        group.forEach(date => {
            const dayData = data[date];
            const dayNum = date.split('-')[2];
            if (dayData.note.includes("半休")) { 
                totalDays += 0.5; 
                const div = document.createElement('div');
                div.className = 'half-day-selector';
                div.innerHTML = `
                    <span>${dayNum}日:</span>
                    <select class="ampm-select" data-date="${dayNum}" onchange="updatePrintNote()">
                        <option value="">--選択--</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <span>半休</span>
                `;
                inputArea.appendChild(div);
            } else { 
                totalDays += 1; 
            }
        });

        const extraNote = document.createElement('textarea');
        extraNote.id = 'extra-note';
        extraNote.className = 'content-input';
        extraNote.placeholder = 'その他の備考';
        extraNote.oninput = updatePrintNote;
        inputArea.appendChild(extraNote);

        document.getElementById('total-days').innerText = totalDays;
        document.getElementById('type-select').value = "有給休暇";
        drawCircle("有給休暇");
        document.getElementById('p-reason').value = "私用の為";
        syncPrintText('p-reason', 'p-reason-print');
        
        updatePrintNote();
    }

    window.onload = function() {
        const now = new Date();
        document.getElementById('month-picker').value = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
        updateSheet();
    };
</script>
</body>
</html>
